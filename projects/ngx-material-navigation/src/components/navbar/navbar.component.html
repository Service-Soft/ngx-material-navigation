<mat-toolbar class="mat-elevation-z8" [style.min-height.px]="minHeight">
    <div *ngIf="navbarRows.length>1" class="container">
        <mat-toolbar-row class="toolbar-row" *ngFor="let row of navbarRows">
            <span class="toolbar-row">
                <span class="left">
                    <span *ngFor="let element of NavUtilities.getNavbarElements('left', screenWidthName, navbarRows)">
                        <ngx-mat-navigation-element [element]="element"></ngx-mat-navigation-element>
                    </span>
                </span>
                <span class="center">
                    <span *ngFor="let element of NavUtilities.getNavbarElements('center', screenWidthName, navbarRows)">
                        <ngx-mat-navigation-element [element]="element"></ngx-mat-navigation-element>
                    </span>
                </span>
                <span class="right">
                    <span *ngFor="let element of NavUtilities.getNavbarElements('right', screenWidthName, navbarRows)">
                        <ngx-mat-navigation-element [element]="element"></ngx-mat-navigation-element>
                    </span>
                    <span *ngIf="sidenavElements.length && (navbarRows.indexOf(row) === 0)" style="margin-left: 10px;">
                        <ngx-mat-navigation-element [element]="burgerMenu"></ngx-mat-navigation-element>
                    </span>
                </span>
            </span>
        </mat-toolbar-row>
    </div>
    <div *ngIf="!(navbarRows.length>1)" class="container">
        <span class="toolbar-row">
            <span *ngFor="let element of NavUtilities.getNavbarElements('left', screenWidthName, navbarRows)">
                <ngx-mat-navigation-element [element]="element"></ngx-mat-navigation-element>
            </span>
            <span class="center">
                <span *ngFor="let element of NavUtilities.getNavbarElements('center', screenWidthName, navbarRows)">
                    <ngx-mat-navigation-element [element]="element"></ngx-mat-navigation-element>
                </span>
            </span>
            <span class="right">
                <span *ngFor="let element of NavUtilities.getNavbarElements('right', screenWidthName, navbarRows)">
                    <ngx-mat-navigation-element [element]="element"></ngx-mat-navigation-element>
                </span>
                <span *ngIf="sidenavElements.length" style="margin-left: 10px;">
                    <ngx-mat-navigation-element [element]="burgerMenu"></ngx-mat-navigation-element>
                </span>
            </span>
        </span>
    </div>
</mat-toolbar>

<mat-sidenav-container style="background-color: transparent; padding-top: 40px;"
    [style.min-height]="sanitizedMinHeight">
    <mat-sidenav #sidenav position="end" style="padding: 20px;" [style.min-width]="minSidenavWidth" [autoFocus]="false">
        <p *ngFor="let element of sidenavElements">
            <ngx-mat-navigation-element (click)="clickSidenavElement(element)" style="display: inline-block; width: 100%;" [sidenav]="sidenav" [sidenavElement]="true" [element]="element"></ngx-mat-navigation-element>
        </p>
    </mat-sidenav>
    <mat-sidenav-content style="padding-bottom: 40px;">
        <div class="container">
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
